<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Princess Puff - Müşteri Kaydı</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'gold': '#C9A961',
                        'gold-light': '#D4B975',
                        'dark': '#0a0a0a',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
        }

        .brand-title {
            font-family: 'Playfair Display', serif;
            letter-spacing: 0.05em;
        }

        .form-container {
            background: transparent;
        }

        .input-field {
            background: rgba(10, 10, 10, 0.6);
            border: 1px solid #2a2a2a;
            color: #ffffff;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .input-field:focus {
            border-color: #C9A961;
            background: rgba(10, 10, 10, 0.8);
            box-shadow: 0 0 0 1px #C9A961;
        }

        .input-field::placeholder {
            color: #666666;
        }

        label {
            color: #C9A961;
            font-size: 0.875rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .submit-btn {
            background: #C9A961;
            color: #000000;
            font-weight: 600;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            transition: all 0.3s ease;
            border: 2px solid #C9A961;
        }

        .submit-btn:hover {
            background: rgba(201, 169, 97, 0.1);
            color: #C9A961;
            backdrop-filter: blur(10px);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .crown-icon {
            width: 60px;
            height: 60px;
            fill: #C9A961;
            margin: 0 auto;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in-up {
            animation: fadeInUp 0.8s ease-out;
        }

        .hero-section {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .hero-image {
            width: 90%;
            max-width: 850px;
            height: auto;
            object-fit: contain;
            display: block;
            margin: 0 auto;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: 4px;
            font-weight: 500;
            z-index: 1000;
            animation: slideInRight 0.4s ease-out;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .spinner {
            border: 2px solid #333;
            border-top: 2px solid #C9A961;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .consent-box {
            background: rgba(15, 15, 15, 0.4);
            border: 1px solid #2a2a2a;
            backdrop-filter: blur(10px);
        }

        select option {
            background: #0a0a0a;
            color: #ffffff;
        }

        /* Custom checkbox */
        input[type="checkbox"] {
            appearance: none;
            width: 20px;
            height: 20px;
            min-width: 20px;
            min-height: 20px;
            max-width: 20px;
            max-height: 20px;
            border: 1px solid #C9A961;
            background: rgba(0, 0, 0, 0.6);
            cursor: pointer;
            position: relative;
            backdrop-filter: blur(10px);
            flex-shrink: 0;
        }

        input[type="checkbox"]:checked {
            background: #C9A961;
        }

        input[type="checkbox"]:checked::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #000000;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>

    <!-- Two Column Layout - No Container -->

        <!-- Right: Hero Image - Full Screen -->

    <script src="form-handler.js"></script>
</body>
</html>
